<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <div class="menu"> 
            <ul>
                <li>Login</li>
                <li>Register</li>
            </ul>
        </div>
        <div class="logo">
            <img src="./img/logo.jpg" alt="logo">
        </div>
    </header>

    <main>
        <nav class="secciones">
            <ul>
                <li>HOME</li>
                <li>QUIENES</li>
                <li>SERVICIOS</li>
                <li>PORTFOLIOS</li>
                <li>SUCURSALES</li>
                <li>CONTACTO</li>
            </ul>
        </nav>

    <section class="container">
        <h1 class="form-container">BIENVENIDO</h1>
    </section>
    <form action="results.html" method="GET">
        <section class="access-form">
        <div class="form-container">
            <label  for="email">Email:</label>
            <input type="email" name="email" value="" required>
            <p class="alert-hide"> Obligatorio </p>
        </div>
        <div class="form-container">
          <label  for="password">Contraseña:</label>
            <input type="password" name="password" value=""  required> 
            <p class="alert-hide"> Obligatorio </p>
        </div>
        <div class="remember-me">
        <label   for="recordarme">Recordarme</label>
            <input type="checkbox" name="terminos y condiciones" value="R"> 
        </div>
        <p class="alert-hide">La combinacion de email  y contraseña no es valida</p>
        <button class="access-form"><a href="">Ingresar</a></button>
    </section>
</body>
</html>
